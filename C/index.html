          <script>
            //页面加载调用
            window.onload=function(){
                //每1秒刷新时间
              setInterval("NowTime()",1000);
            }
            function NowTime(){
                var myDate=new Date();
                var y = myDate.getFullYear();
                var M = myDate.getMonth()+1;     //当前月份(0-11,0代表1月)
                var d = myDate.getDate();        //当前日(1-31)
                var h = myDate.getHours();       //当前小时数(0-23)
                var m = myDate.getMinutes();     //当前分钟数(0-59)
                var s = myDate.getSeconds();     //当前秒数(0-59)
                
                //判断是否小于10
                M=check(M);
                d=check(d);
                h=check(h);
                m=check(m);
                s=check(s);
                var timestr = y+"-"+M+"-"+d+" "+h+":"+m+":"+s;
                document.getElementById("nowtime").innerHTML="当前时间：" + timestr;
            }
            //时间数字小于10，则在之前加个“0”补位。
            function check(i){
                var num = (i<10)?("0"+i) : i;
                return num;
            }

            //退出按钮的判断
            function back(){
              var conf =confirm("是否要退出");
              if(conf==true){}
              else {
                return false;
